r="fname">Broker IP</label> <input type="text" name="broker_ip" value="%{broker_ip}" /> </div> <div class="input-field"> <label for="lname">Client ID</label> <input type="text" name="client_id" value="%{client_id}" /> </div> <div class="input-field"> <label for="lname">User</label> <input type="text" name="user" value="%{user}" /> </div> <div class="input-field"> <label for="lname">Password</label> <input type="text" name="password" value="%{password}" /> </div> </section> <input class="btn" type="submit" value="Save" /> </form> </div> </div> </body></html>
